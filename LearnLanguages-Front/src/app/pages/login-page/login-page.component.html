
    
<div class="login-container">
    <img class="login-image" src="/assets/images/login-img.png">
    <div class="login-form">
        <h2>Welcome Back!</h2>
        <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" >
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>
      <button type="submit">Log in</button>
      <p class="password-question">Did you forget your password? Click <a href="">here.</a>
      </p>
    </form>
    </div>   
    <div class="flag">
        <img class="usa-flag" src="/assets/images/usa-flag.png">
        <br>
        <img class="span-flag" src="/assets/images/spain-flag.png">
        <br>
        <img class="greek-flag" src="/assets/images/greek-flag.png">
    </div> 
</div>
